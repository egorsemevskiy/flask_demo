{% extends 'base.html' %}

{% block head %}
<title>Edit Page</title>
{% endblock %}

{% block body %}
<h1>Edit Page</h1>
<hr>
    <h2>Create Edit Blog Post</h2>
    <form action="/posts/edit/{{post.id}}"  method="POST">
        Title :
        <input class="form-control" type="text" name="title" id="title" value="{{post.title}}" aria-label="Enter Title"/>
        <br>
        Content :
        <textarea class="form-control" rows="5" name="content" id="content">{{post.content}}</textarea>
        <br>
        Author :
        <input class="form-control" type="text" name="author" id="author" value="{{post.author}}"/>
        <br>
        <input class="btn btn-primary" type="submit" value="Save">

    </form>
<hr>
{% endblock %}
