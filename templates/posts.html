{% extends 'base.html' %}

{% block head %}
<title>Posts Page</title>
{% endblock %}

{% block body %}
<h1>Posts Page</h1>
    {% for post in posts %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        {% if post.author %}
            <h3>{{ post.author }}</h3>
        {% else %}
            <h3>Anonymous</h3>
        {% endif %}
    {% endfor%}
{% endblock %}
